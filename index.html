<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz ‚úåÔ∏è</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topbar">
        <div class="progress">
            <div class="pro-txt">
                <h4>Question</h4>
            <span id="qno">1/3</span>
            </div>
            <div class="progress-bar">
                <div id="progress-bar"></div>
            </div>
        </div>
        <div class="score">
            <h4>Score: </h4><span id="score">0</span>
        </div>
    </div>
    <div class="container">
        <div class="question">
            <h1 id="question">Here is the Question Goes By</h1>
        </div>
        <div class="options">
            <div class="o0" id="option-box"><div class="opt opt-1">A</div><p id="opt">Here is the Option 1</p></div>
            <div class="o1" id="option-box"><div class="opt opt-2">B</div><p id="opt">Here is the Option 1</p></div>
            <div class="o2" id="option-box"><div class="opt opt-3">C</div><p id="opt">Here is the Option 1</p></div>
            <div class="o3" id="option-box"><div class="opt opt-4">D</div><p id="opt">Here is the Option 1</p></div>
        </div>
    </div>
    <div class="final-container">
        <h3>Your Final Score is: <span  id="final">20</span></h3>
        <div class="restart">Restart</div>
    </div>
    <footer>
        <p>Made by Mohan üå∏ </p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
